<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="0"></div>
    <div data-cell="1"></div>
    <div data-cell="2"></div>
  </div>
  <div class="row">
    <div data-cell="3"></div>
    <div data-cell="4"></div>
    <div data-cell="5"></div>
  </div>
  <div class="row">
    <div data-cell="6"></div>
    <div data-cell="7"></div>
    <div data-cell="8"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>

<!-- this is all my JS & jQ code -->
  <script>
//All your JS will be wrapped inside of document.ready

$(document).ready(function)(){
 var playerTurn =  'X';

 $('[data-cell]').on('click', function(){
   $(this).text(playerTurn);
   if(playerTurn === 'X') {
     var playerTurn = 'O';
     playerTurn = 'O';
   } else {
  playerTurn = 'X';
}

 });

});
</script>
</body>
</html>
